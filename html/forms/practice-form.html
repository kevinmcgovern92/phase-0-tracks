<!DOCTYPE html>
<html>
<head>
  <title>The Form</title>
</head>
<body>

<form action="success.html">

<div>
  <label>What is your greatest fear?</label>
  <select name="fear">
    <option>clowns</option>
    <option>badgers</option>
    <option>spoons</option>
  </select>
</div>

<div>
  <textarea name="fear-description" rows="10" cols="50">
    Tell us about your fear.
  </textarea>
</div>

<div>
  <label>Full Name</label>
  <input type="text" name="fullname">
</div>

<div>
  <label>Response to threat:</label><br>
  <input type="radio" name="response" value="" checked>Run<br>
  <input type="radio" name="response" value="">Fight<br>
  <input type="radio" name="response" value="">Item
</div>

<div>
  <input type="checkbox" name="agree" value="agree">
  I am prepared to face (or flee from) this fear.
</div>

<div>
  <button type="submit">Reveal Dark Secrets</button>
</div>

</form>

</body>
</html>
